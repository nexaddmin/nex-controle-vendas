<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login – Nex Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

  <h2>Login Nex Admin</h2>

  <form id="loginForm">
    <div>
      <input
        type="text"
        id="usuario"
        placeholder="Usuário"
        autocomplete="username"
        required
      >
    </div>

    <br>

    <div>
      <input
        type="password"
        id="senha"
        placeholder="Senha"
        autocomplete="current-password"
        required
      >
    </div>

    <br>

    <button type="submit">Entrar</button>
  </form>

  <!-- IMPORTANTE: auth.js só existe aqui -->
  <script src="js/auth.js"></script>

</body>
</html>
