<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login – Nex Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login – Nex Admin</h2>

        <label>Email</label>
        <input type="email" id="email">

        <label>Senha</label>
        <input type="password" id="senha">

        <button onclick="login()">Entrar</button>
    </div>

    <!-- JS SEMPRE NO FINAL -->
    <script src="./js/auth.js"></script>
</body>
</html>
