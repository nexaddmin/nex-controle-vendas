<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login – Nex Admin</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #1e88e5;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login – Nex Admin</h2>

        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">

        <button onclick="login()">Entrar</button>
    </div>

    <!-- JS -->
    <script src="js/auth.js"></script>
</body>
</html>
