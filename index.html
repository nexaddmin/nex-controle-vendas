<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login – Nex Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">
  <div class="login-container">
    <h1>Login – Nex Admin</h1>

    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuário" autocomplete="username" required>
      <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- opcional (pode remover se quiser) -->
    <a href="#" class="login-link" onclick="return false;">Esqueceu a senha?</a>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
