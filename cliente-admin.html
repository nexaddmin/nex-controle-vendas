<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançamentos do Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="admin-cliente-header">

  <div class="admin-top-left">
    <div class="admin-stat admin-stat-month">
      <div class="admin-stat-label">Total Mensal</div>
      <div class="admin-stat-value" id="totalMes">R$ 0,00</div>
    </div>

    <div class="admin-stat admin-stat-week">
      <div class="admin-stat-label">Total Semanal</div>
      <div class="admin-stat-value" id="totalSemana">R$ 0,00</div>
    </div>

    <button class="admin-action admin-action-month" id="btnRelatorioMensal">
      Gerar Relatório Mensal
    </button>

    <button class="admin-action admin-action-week" id="btnRelatorioSemanal">
      Gerar Relatório Semanal
    </button>
  </div>

 <div class="admin-cliente-titulo" id="tituloCliente">
  <div>Lançamentos</div>
  <div id="nomeClienteTopo" class="admin-cliente-sub"></div>
</div>

  <button class="btn-voltar" onclick="voltarAdmin()">← Voltar</button>

</header>

<main class="cliente-main">
  <div class="cards" id="listaAdminCliente"></div>
</main>

<script src="js/cliente-admin.js?v=3"></script>
</body>
</html>
