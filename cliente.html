<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cliente</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="cliente-header">
  <div class="cliente-nome" id="nomeCliente"></div>

  <div class="cliente-acoes">
    <button id="btnAddEntrada" class="btn-add">+</button>
    <button id="btnLogout" class="btn-logout">Sair</button>
  </div>
</header>
  
<main class="cliente-main">

  <!-- FORMULÁRIO (fica escondido até clicar no +) -->
  <section id="formEntrada" class="form-entrada hidden">
    <div class="form-row">
      <label for="descEntrada">Descrição</label>
      <input id="descEntrada" type="text" placeholder="Ex: Venda balcão" />
    </div>

    <div class="form-row">
      <label for="qtdEntrada">Quantidade</label>
      <input id="qtdEntrada" type="number" min="1" placeholder="1" />
    </div>

    <div class="form-row">
      <label for="valorEntrada">Valor (R$)</label>
      <input id="valorEntrada" type="text" placeholder="Ex: 35,90" />
    </div>
    
    <div class="form-row">
      <label>Forma de pagamento</label>
      <input id="formaPagamentoEntrada" type="text" placeholder="Pix, Cartão, Dinheiro...">
    </div>
    
    <div class="form-actions">
      <button id="btnSalvarEntrada" class="btn-primary">Salvar</button>
      <button id="btnCancelarEntrada" class="btn-secondary">Cancelar</button>
    </div>
  </section>

  <!-- LISTA -->
  <div class="cards" id="listaEntradasCliente"></div>
</main>

<script src="js/cliente.js"></script>
</body>
</html>
