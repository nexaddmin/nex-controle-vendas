<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo – Nex Admin</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Literata:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Literata', serif;
      background-color: #dadadd;
      color: #0d5884;
    }

    header {
      background-color: #65889d;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    main {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <header>
    Painel Administrativo – Nex Admin
  </header>

  <main>
    <h2>Clientes cadastrados</h2>

    <!-- ESTE ELEMENTO É O MAIS IMPORTANTE -->
    <div class="cards" id="listaClientes"></div>
  </main>

  <!-- SCRIPT SEMPRE NO FINAL -->
  <script src="js/admin.js"></script>
</body>
</html>
