<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin – Nex Admin</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Literata:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Literata', serif;
      background-color: #dadadd;
    }

    header {
      background-color: #0d5884;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      padding: 24px;
    }

    h1 {
      margin-top: 0;
      color: #0d5884;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin-top: 0;
      color: #65889d;
      font-size: 18px;
    }

    button {
      background-color: #65889d;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Literata', serif;
    }

    button:hover {
      background-color: #0d5884;
    }
  </style>
</head>

<body>

  <header>
    <strong>Nex Admin</strong>
    <button onclick="logout()">Sair</button>
  </header>

  <main>
    <h1>Painel Administrativo</h1>

    <div class="cards">
      <div class="card">
        <h2>Clientes</h2>
        <p>Gerenciar clientes cadastrados.</p>
      </div>

      <div class="card">
        <h2>Vendas</h2>
        <p>Visualizar registros de vendas.</p>
      </div>

      <div class="card">
        <h2>Relatórios</h2>
        <p>Resumo financeiro e desempenho.</p>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>

</body>
</html>
