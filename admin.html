  <style>
    body {
      margin: 0;
      font-family: 'Literata', serif;
      background-color: #dadadd;
      color: #0d5884;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 240px;
      background-color: #0d5884;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    aside h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu-btn {
      background: #65889d;
      border: none;
      padding: 12px;
      color: white;
      font-size: 16px;
      border-radius: 6px;

      text-align: left;
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .btn-add {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #0d5884;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }
    .hidden {
  display: none;
}
  </style>
</head>
