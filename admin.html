<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin â€“ Nex Admin</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Literata:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Literata', serif;
      background-color: #dadadd;
      color: #0d5884;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 240px;
      background-color: #0d5884;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    aside h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu-btn {
      background: #65889d;
      border: none;
      padding: 12px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .btn-add {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #0d5884;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }
    .hidden {
  display: none;
   }
    
    /* BotÃ£o de sair */
    .aside-top{
  display: flex;
  justify-content: flex-end; /* joga pro canto direito */
  align-items: center;
}

.btn-logout{
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(255,255,255,0.10);
  color: #fff;
  padding: 10px 12px;
  cursor: pointer;
}

.btn-logout:hover{
  background: rgba(255,255,255,0.16);
}

    /* BotÃ£o deletar relatÃ³rio */
.relatorio-delete-btn {
  position: absolute;
  top: 12px;
  right: 14px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: none;
  background: #e53935;
  color: white;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.relatorio-delete-btn:hover {
  background: #c62828;
  transform: scale(1.08);
}
    
  </style>
</head>

<body>

  <!-- MENU -->
  <aside>
  <div class="aside-top">
    <button id="btnLogout" class="btn-logout">Sair</button>
  </div>

  <h1>Nex Admin</h1>
    <button class="menu-btn" id="btnClientes">ðŸ‘¥ Clientes</button>
    <button class="menu-btn" id="btnEntradas">ðŸ“¥ Minhas entradas</button>
    <button class="menu-btn" id="btnSaidas">ðŸ’¸ SaÃ­das</button>
    <button class="menu-btn" id="btnRelatorios">ðŸ“Š RelatÃ³rios</button>
  </aside>

  <!-- CONTEÃšDO -->
<main>

  <!-- CLIENTES (inicial) -->
  <section id="clientesSection">
    <h2>Clientes cadastrados</h2>
    <div class="cards" id="listaClientes"></div>
  </section>

  <!-- ENTRADAS CNPJ -->
  <section id="entradasSection" class="hidden">
    <div class="top-bar">
      <div>
        <h2>Minhas entradas (CNPJ)</h2>
        <div class="total-mini" id="totalEntradasCNPJ">
          Total: R$ 0,00
        </div>
      </div>

      <button class="btn-add" id="btnAddMes">+</button>
    </div>

    <div class="cards" id="listaEntradasMensais"></div>
  </section>

  <!-- SAÃDAS -->
  <section id="saidasSection" class="hidden">
    <div class="top-bar">
      <div>
        <h2>Minhas saÃ­das (Empresa)</h2>
        <div class="total-mini" id="totalSaidasMes">
          Total do mÃªs: R$ 0,00
        </div>
      </div>

      <button class="btn-add" id="btnAddSaida">+</button>
    </div>

    <div class="cards" id="listaSaidas"></div>
  </section>

  <!-- RELATÃ“RIOS -->
<section id="relatoriosSection" class="hidden">
  <div class="top-bar">
    <h2>RelatÃ³rios</h2>
  </div>

  <div class="cards" style="grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); margin-bottom: 14px;">
    <button class="menu-btn" id="btnRelEntradasMensal">ðŸ“¥ Mensal Entradas (CNPJ)</button>
    <button class="menu-btn" id="btnRelSaidasMensal">ðŸ’¸ Mensal SaÃ­das</button>
  </div>

  <h3 style="margin: 10px 0 12px 0;">RelatÃ³rios gerados</h3>
  <div class="cards" id="listaRelatorios"></div>
</section>
  
</main>

  <script src="js/admin.js"></script>
</body>
</html>
